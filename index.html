<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 Game - Avatar the Last Airbender RPG</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 selectCharacters"></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-3 playerCharacter"></div>
            <div class="col-md-2 action-bar"></div>
            <div class="col-md-3 enemyCharacters"></div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <button type="button" class="btn btn-danger attack">Attack</button>
                <button type="button" class="btn btn-secondary reset">Reset</button>
            </div>
            <div class="col-md-5"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 combat-log"></div>
        <div class="col-md-3"></div>
    </div>

<!-- GAME RULES
Allow player to selet character from 4 different character
Once player selects character, the remaining characters become enemies.
Each enemy when selected will move to a defender area.
Once an enemy is in the defender area the select charactered can now attack it.
Each "defender" has a set amount of health points and deal a certain amount of damage.
The Player character deals a certain amount of damage and increases per attack. Same health pool
The player wins the game by defeating all enemy characters and the player loses the game if their
character HP falls to zero -->
